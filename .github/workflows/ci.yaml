name: CI

on: [push, pull_request]

env:
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"
  RUST_BACKTRACE: "1"

jobs:
  ci-check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ci-check-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ci-check-cargo-
      - run: cargo check --locked
  unit-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ci-unit-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ci-unit-cargo-
      - run: cargo test -q --lib --bins --locked
      - run: cargo test --doc --locked
  integration-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Build and start services with docker-compose
        run: |
          docker compose -f docker-compose.ci.yml build
          docker compose -f docker-compose.ci.yml up -d
      - name: Wait for services to be ready
        run: |
          sleep 10
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000/api/health
      - name: Run integration tests
        run: |
          docker compose -f docker-compose.ci.yml exec -T riscv-sim-web cargo test --test "*" --locked -- --show-output
      - name: Check logs on failure
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
  cargo-fmt:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo fmt
        run: rustup component add rustfmt
      - run: cargo fmt --all -- --check
  cargo-doc-check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ci-doc-check-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ci-doc-check-cargo-
      - run: cargo doc --no-deps --document-private-items

