name: Integration

on: [push, pull_request]

env:
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"
  RUST_BACKTRACE: "1"
  RUST_VERSION: "1.89.0"

jobs:    
  capture-traces: 
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/cache@v4
        id: cache-artifacts
        continue-on-error: false
        with:
          path: |
            riscv-samples/bin
            riscv-samples/traces
          key: ci-integration-samples-${{ hashFiles('riscv-samples/src/*', 'riscv-samples/cfg/*') }}
          restore-keys: ci-integration-cargo-
      - name: build and capture
        if: steps.cache-artifacts.outputs.cache-hit != 'true'
        run: |
          cd risc-v-sim
          cargo build
          cd ..
          cp risc-v-sim/target/debug/risc-v-sim ./riscv-samples
          docker run --rm --mount type=bind,src=./riscv-samples,dst=/ws krinkin/rv64-toolchain:latest make capture
      - name: Upload traces
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: ./riscv-samples/traces/*.json
  run-tests:
    runs-on: ubuntu-24.04
    needs: [capture-traces]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Download traces
        uses: actions/download-artifact@v4
        with:
          name: traces
          path: traces
      - name: Build and start services with docker-compose
        run: |
          docker compose -f docker-compose.ci.yml build
          docker compose -f docker-compose.ci.yml up -d
      - name: Wait for services to be ready
        run: |
          sleep 10
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000/api/health
      - name: Run integration tests
        run: |
          docker compose -f docker-compose.ci.yml exec -T riscv-sim-web cargo test --test "*" --locked -- --show-output
      - name: Check logs on failure
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
