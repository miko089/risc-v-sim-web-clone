<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Submissions - RISC-V Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="submissions-container">
            <div class="submissions-header">
                <div>
                    <h1>My Submissions</h1>
                    <nav class="header-nav">
                        <a href="/" class="nav-link">‚Üê Simulator</a>
                        <a href="submissions.html" class="nav-link active">My Submissions</a>
                    </nav>
                </div>
                <div class="header-actions">
                    <button id="clear-all-btn" class="clear-btn">Clear All</button>
                    <button id="fetch-by-id-btn" class="submit-btn">Fetch by ID</button>
                </div>
            </div>

            <div id="submissions-list" class="submissions-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading submissions...</p>
                </div>
            </div>

            <!-- Modal for fetching by ID -->
            <div id="fetch-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Fetch Submission by ID</h3>
                        <button class="modal-close" id="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="submission-id">Submission ID:</label>
                            <input type="text" id="submission-id" placeholder="Enter submission ID (ULID)" required>
                        </div>
                        <div class="modal-actions">
                            <button id="fetch-btn" class="submit-btn">Fetch</button>
                            <button id="cancel-btn" class="clear-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
