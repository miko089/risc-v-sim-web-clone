services:
  mongodb:
    image: mongo:7
    container_name: riscv-sim-mongodb-ci
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  riscv-sim-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riscv-sim-web-ci
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - GITHUB_CLIENT_ID=test_client_id
      - GITHUB_CLIENT_SECRET=test_client_secret
      - JWT_SECRET=test_jwt_secret_for_ci_purposes
      - TICKS_MAX=100
      - CODESIZE_MAX=2048
    volumes:
      - ./submission:/app/submission
    depends_on:
      mongodb:
        condition: service_healthy
